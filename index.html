<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Product App">
    <meta property="og:description" content="Buy your Vue Socks now!">
    <meta property="og:image" content="https://vuejs.org//images/logo.png">
<link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Product App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href>Product App</a>
    </nav>
    <div id="app">
        <p class="btn btn-dark float-right mx-4">Cart({{cart.length}})</p>
        <Product :premium="premium" @add-to-cart="updateCart"></Product>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/main/main.js"></script>
</body>
</html>
